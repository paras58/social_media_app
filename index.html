<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOO Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>SOO Web</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Events</a></li>
            </ul>
        </aside>

        <main class="feed">
            <div class="create-post">
                <textarea placeholder="Tell your story"></textarea>
                <button>Post</button>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="Paolo Maldini.jpeg" alt="User Avatar">
                    <div>
                        <h3>Harsh Kumar</h3>
                        <span>2 hours ago</span>
                    </div>
                </div>
                <p>Playing football on ground </p>
                <img src="/2754543509045283c063cdda67271dc3.jpg" alt="Post Image">
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="download.jpeg" alt="User Avatar">
                    <div>
                        <h3>Aryandra</h3>
                        <span>5 hours ago</span>
                    </div>
                </div>
                <p>i would like to enjoy holiday</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
